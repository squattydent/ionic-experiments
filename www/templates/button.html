			<p><button class="button button-assertive button-block">button-assertive</button></p>
			<p><button class="button button-royal button-block">button-royal</button></p>
			<p><button class="button button-dark button-block">button-dark</button></p>
		</div>
		<br>
		<div>
			<h2>Full Width Block Buttons</h2>
			<p><button class="button button-full">Default</button></p>
			<p><button class="button button-light button-full">button-light</button></p>
			<p><button class="button button-stable button-full">button-stable</button></p>
			<p><button class="button button-positive button-full">button-positive</button></p>
			<p><button class="button button-calm button-full">button-calm</button></p>

			<p><button class="button button-dark button-full">button-dark</button></p>
		</div>
		<br>
		<div class="padding">
			<h2>Diferent Sizes</h2>
			<p><button class="button button-small">Default</button></p>
			<p><button class="button button-light button-small">button-light</button></p>
			<p><button class="button button-stable button-small">button-stable</button></p>
			<p><button class="button button-positive button-small">button-positive</button></p>
			<p><button class="button button-calm button-small">button-calm</button></p>

		</div>
		<br>
		<div class="padding">
			<h2>Outline Buttons</h2>
			<p><button class="button button-outline">Default</button></p>
			<p><button class="button button-light button-outline">button-light</button></p>

		<div class="padding">
			<h2>Clear Buttons</h2>
			<p><button class="button button-clear">Default</button></p>
			<p><button class="button button-light button-clear">button-light</button></p>
			<p><button class="button button-stable button-clear">button-stable</button></p>
			<p><button class="button button-positive button-clear">button-positive</button></p>

			<p><button class="button button-balanced button-clear">button-balanced</button></p>
			<p><button class="button button-energized button-clear">button-energized</button></p>
			<p><button class="button button-assertive button-clear">button-assertive</button></p>
			<p><button class="button button-royal button-clear">button-royal</button></p>
			<p><button class="button button-dark button-clear">button-dark</button></p>
		</div>
		<br>
		<div class="padding">
			<h2>Icon Buttons</h2>
			<p><button class="button icon-left ion-home">Default</button></p>
			<p><button class="button button-light icon-left ion-star button-clear">button-light</button></p>
			<p><button class="button button-stable button-clear icon-left ion-ios-paw"></button></p>
			<p><button class="button button-positive icon-left ion-chevron-left button-clear">button-positive</button></p>
			<p><button class="button button-calm icon-left button-clear ion-plus">button-calm</button></p>
			<p><button class="button button-balanced icon-right ion-chevron-right button-outline ">button-balanced</button></p>
			<p><button class="button button-energized button-clear icon-right ion-pricetag">button-energized</button></p>
			<p><button class="button button-assertive icon-right ion-heart">button-assertive</button></p>
			<p><button class="button button-royal icon-right ion-clock"></button></p>
			<p><button class="button button-dark button-clear icon-right ion-at"></button></p>
		</div>
		<br>
		<div class="padding">
			<h2>Button Bar</h2>
			<p class="button-bar">
				<button class="button button-outline">First</button>
				<button class="button button-outline">Second</button>
				<button class="button button-outline">Third</button>
			</p>
			<p class="button-bar">
				<button class="button button-light button-outline">First</button>

				<button class="button button-assertive">Second</button>
				<button class="button button-assertive">Third</button>
			</p>
			<p class="button-bar">
				<button class="button button-royal">First</button>
				<button class="button button-royal">Second</button>
				<button class="button button-royal">Third</button>
			</p>
			<p class="button-bar">
				<button class="button button-dark">First</button>
				<button class="button button-dark">Second</button>
				<button class="button button-dark">Third</button>
			</p>
