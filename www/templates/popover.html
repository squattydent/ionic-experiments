<ion-view view-title="Popover">
	<ion-content>
		<div class="padding">
			<button class="button button-positive button-outline" ng-click="show($event)">Show</button>
		</div>
	</ion-content>
	<script id="templates/popover.html" type="text/ng-template">
		<ion-popover-view>
			<ion-header-bar>
				<h1 class="title">My Popover</h1>
			</ion-header-bar>
			<ion-content>
				<div class="padding">
					<h2>Hello!</h2>
				</div>
			</ion-content>
		</ion-popover-view>
	</script>
</ion-view>
